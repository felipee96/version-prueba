<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/mascotRegister.css" />

    <title>Formulario de registro</title>
  </head>
  <body>
    <h1><strong> Registrar Mascota </strong></h1>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="col-md-6">
          <label for="raza" class="form-label">Raza</label>
          <input type="text" class="form-control" id="raza" required />
        </div>
        <div class="col-md-6">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="inputCity" required />
        </div>
        <div class="col-md-6">
          <label for="genero" class="form-label">Genero</label>
          <select id="genero" class="form-select" required>
            <option selected>Seleccionar...</option>
            <option>Macho</option>
            <option>Hembra</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputPropietario" class="form-label"
            >Nombre del propietario</label
          >
          <input type="text" class="form-control" id="propietario" required />
        </div>
        <div class="col-12">
          <label for="inputProcedimiento" class="form-label"
            >Procedimiento a realizar</label
          >
          <textarea class="form-control" id="procedimiento" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
